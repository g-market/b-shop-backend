spring:
  profiles:
    active: test
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0.31://testDB
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
      jakarta:
        persistence:
          sharedCache:
            mode: ALL
    show-sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug

