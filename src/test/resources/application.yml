spring:
  profiles:
    active: test
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.0.31://testDB
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
      jakarta:
        persistence:
          sharedCache:
            mode: ALL
      show-sql: true
    open-in-view: false
  data:
    redis:
      host: 127.0.0.1
      port: 6379

logging:
  level:
    org.hibernate.SQL: debug

hiworks:
  client:
    id: clientId
    secret: secret
    admin-id: adminId
    admin-secret: adminSecret
  url:
    accessToken: http://localhost:8888/login/oauth/access_token
    user: http://localhost:8888/user

token:
  access-expired-time: 3600000
  refresh-expired-time: 1209600000
  secret: testkey1234567891011121314151617181920