spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test_db;MODE=MySQL;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
      #https://velog:io/@bigquann97/TIL-15-%EB%A6%AC%ED%8C%A9%ED%84%B0%EB%A7%81:
      jakarta:
        persistence:
          sharedCache:
            mode: ALL
    open-in-view: false
  data:
    redis:
      host: 127.0.0.1
      port: 6379
---
logging:
  level:
    org:
      hibernate:
        SQL: debug
